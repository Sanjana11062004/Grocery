<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
    <title>Grocery</title>
</head>
<body>
    <section>
        <header>
            <img src="/image/food-cart.png">
            <p>Logout</p>
    </header>
    <h2 data-text="Welcome to DailyBread grocery ">Welcome to DailyBread grocery </h2>
    </section>
    <section class="center">
        <form class="grocery-form">
            <p class="alert"></p>
            <h3>Grocery bud</h3>
            <div class="form-control">
                <input type="text" placeholder="e.g. eggs">
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
        <div class="grocery-cnt">
            
            <div class="grocery-list">
                <article class="grocery-item">
                    <p class="title">Item</p>
                </article>
            </div>
            <button type="button" class="clear">Clear Items</button>
        </div>
    </section>
    
</body>
</html>
